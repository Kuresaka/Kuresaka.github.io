<div id="myModal" class="modal">
  <span onclick="this.parentElement.style.display='none'" class="close">&times;</span>
  <img id="enlargedImage" style="width:100%">
  <div id="caption"></div>
</div>
 
<script>
function zoomImage(e) {
  // Get the enlarged image and the caption
  var img = document.getElementById("enlargedImage");
  var modal = document.getElementById("myModal");
  var caption = document.getElementById("caption");
  img.src = e.src;
  caption.innerHTML = e.alt;
  modal.style.display = "block";
}
 
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
 
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  document.getElementById("myModal").style.display = "none";
}
</script>
